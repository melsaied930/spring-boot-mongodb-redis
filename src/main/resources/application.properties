app.api-url=https://dummyjson.com/users
app.user-data-file=classpath:user.json
# Application properties for Spring Boot MongoDB Redis application
# Spring application name
spring.application.name=spring-boot-mongodb-redis
# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=userdb
spring.data.mongodb.username=root
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin
# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=password
# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
# Logging levels
logging.level.org.springframework.data=INFO
logging.level.com.example=DEBUG