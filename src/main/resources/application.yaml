#  application.yaml

spring:
  application:
    name: ${SPRING_APP_NAME:spring-boot}

  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST}
      port: ${SPRING_DATA_MONGODB_PORT}
      database: ${SPRING_DATA_MONGODB_DATABASE}
      username: ${SPRING_DATA_MONGODB_USERNAME}
      password: ${SPRING_DATA_MONGODB_PASSWORD}
      authentication-database: ${SPRING_DATA_MONGODB_AUTH_DB}

    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}
      username: ${SPRING_DATA_REDIS_USERNAME}
      password: ${SPRING_DATA_REDIS_PASSWORD}
      repositories:
        enabled: false

  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false

logging:
  level:
    root: INFO
    com.example: DEBUG
    MongoDBTransactions: DEBUG
    RedisTransactions: DEBUG
    ServiceOperations: DEBUG
